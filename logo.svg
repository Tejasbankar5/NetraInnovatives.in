<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Front face of the cube -->
    <rect x="30" y="30" width="60" height="60" fill="#4C40F7"/>
    
    <!-- Top face of the cube -->
    <path d="M30 30L60 0L90 30L60 60L30 30Z" fill="#4C40F7"/>
    
    <!-- Right face of the cube -->
    <path d="M90 30L120 0L150 30L120 60L90 30Z" fill="#4C40F7"/>
    
    <!-- Left face of the cube -->
    <path d="M30 30L0 0L30 60L60 30L30 30Z" fill="#4C40F7"/>
    
    <!-- Letters -->
    <text x="80" y="100" font-family="Arial" font-size="40" fill="#FF6800">N</text>
    <text x="120" y="100" font-family="Arial" font-size="40" fill="#FF6800">e</text>
    <text x="160" y="100" font-family="Arial" font-size="40" fill="#FF6800">t</text>
    <text x="200" y="100" font-family="Arial" font-size="40" fill="#FF6800">r</text>
</svg>
